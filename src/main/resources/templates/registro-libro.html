<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Libro</title>
    <!-- Enlaces a Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Registro de Libro</h2>
    <form th:action="@{/libros/guardar-libro}" th:object="${libro}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre del Libro:</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombreLibro}" required>
        </div>
        <div class="form-group">
            <label for="autor">Nombre del Autor:</label>
            <input type="text" class="form-control" id="autor" th:field="*{nombreAutor}" required>
        </div>
        <div class="form-group">
		    <label for="fechaPublicacion">Fecha de Publicación (DD-MM-YYYY):</label>
		    <input type="date" class="form-control" id="fechaPublicacion" th:field="*{fechaPublicacion}" required>
		</div>
        <div class="form-group">
    		<label for="genero">Género:</label>
    		<select class="form-control" id="genero" th:field="*{genero}" required>
        		<option th:each="g : ${T(com.example.demo.models.Genero).values()}" th:value="${g}" th:text="${g}"></option>
    		</select>
		</div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <a th:href="@{/libros}" class="btn btn-secondary mt-2">Volver al Listado</a>
</div>
</body>
</html>
